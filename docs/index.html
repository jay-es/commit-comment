<!DOCTYPE html>
<html>
<head lang="ja">
  <meta charset="UTF-8" />
  <meta http-equiv="content-language" content="ja">
  <title>Commit Comment</title>
  <link rel="stylesheet" href="./style.css?v=3">
  <link rel="icon" href="./favicon.ico">
</head>
<body>
  <form class="row" id="form">
    <section class="cols">
      <h2 class="section-title">Ticket Tracker</h2>
      <ul class="radio-list" id="tracker"></ul>

      <h2 class="section-title">Ticket Number</h2>
      <input type="number" class="input-block" name="ticket" min="0" />

      <h2 class="section-title">Version / Issue Number <small>(optional)</small></h2>
      <input type="text" class="input-version" name="version" />
      <input type="number" class="input-issue" name="issue" min="0" />

      <h2 class="section-title">Branch Keyword <small>(optional)</small></h2>
      <input type="text" class="input-block" name="keyword" />
    </section>

    <section class="cols">
      <h2 class="section-title">Emoji</h2>
      <ul class="radio-list" id="emoji"></ul>

      <h2 class="section-title">Commit Summary</h2>
      <input type="text" class="input-block commit-summery" name="summary" />
    </section>
  </form>

  <section class="comment" id="comment">
    <h2 class="section-title">Commit Comment</h2>
    <input type="text" class="input-block comment-output" id="output" tabindex="-1" readonly />
    <button class="btn" value="comment">コメントのみコピー</button>
    <button class="btn" value="command">Gitコマンド付きコピー</button>
  </section>

  <section class="history">
    <h2 class="section-title">Branch History</h2>
    <ul class="history-list" id="history-list"></ul>
  </section>

  <section class="read-me">
    <h2 class="section-title">Read Me</h2>
    <a href="https://github.com/jshindo-gladd/commit-comment" class="text-link" target="_blank">https://github.com/jshindo-gladd/commit-comment</a>
  </section>

  <script src="./app.js?v=5"></script>
</body>
</html>
